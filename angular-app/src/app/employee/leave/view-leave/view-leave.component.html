<table class="table">
  <thead>
    <tr>
      <th>
        Employee Id
      </th>
      <th>
        From Date
      </th>
      <th>
        To Date
      </th>
      <th>
        Reason
      </th>
      <th>
        Status
      </th>
      <th>
        Comments
      </th>
      <th>
        Action
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let leave of leaves">
      <td>{{leave.employeeId}}</td>
      <td>{{leave.fromDate}}</td>
      <td>{{leave.toDate}}</td>
      <td>{{leave.reason}}</td>
      <td>{{leave.status}}</td>
      <td>{{leave.comments}}</td>
      <td><button class="btn btn-primary">Edit</button>&nbsp;&nbsp;
        <button class="btn btn-danger">Cancel</button></td>
    </tr>
  </tbody>
</table>
